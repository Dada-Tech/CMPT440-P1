<template name="Home">
      <main class="">
        <header class="c-navbar d-flex align-items-center">
            <h2 class="c-navbar__title u-mr-auto">Select all that apply</h2>
            <form class=" d-flex align-items-center">
              <div class="c-switch u-mr-small herdImmunitySwitch">
                  <input class="c-switch__input simulateHerdImmunityCheckbox" id="switch2" type="checkbox">
                  <label class="c-switch__label simulateHerdImmunityLabel" for="switch2">Herd Immunity</label>
                  <div class="c-tooltip c-tooltip--left u-ml-small" aria-label=" Population is immune to disease before it starts to spread">
                    <img src="/img/info-circle-solid.svg" width="15px">
                  </div>
              </div>

              <div class="c-switch u-mr-small dynamicPopulationSwitch">
                  <input class="c-switch__input simulateDynamicPopulationCheckbox" id="switch2" type="checkbox">
                  <label class="c-switch__label simulateDynamicPopulationLabel" for="switch2">Dynamic Population</label>
                  <div class="c-tooltip c-tooltip--left u-ml-small" aria-label=" Population is immune to disease before it starts to spread">
                    <img src="/img/info-circle-solid.svg" width="15px">
                  </div>
              </div>

              <div class="c-switch u-mr-small simulateMultiple">
                  <input class="c-switch__input simulateMultipleCheckbox" id="switch2" type="checkbox">
                  <label class="c-switch__label simulateMultipleLabel" for="switch2">Simulate Multiple Scenarios</label>
                  <div class="c-tooltip c-tooltip--left u-ml-small" aria-label=" Population is immune to disease before it starts to spread">
                    <img src="/img/info-circle-solid.svg" width="15px">
                  </div>
              </div>


              {{#if simulateMultipleDiseases}}
              <div class="c-switch u-mr-small universalParametersSwitch">
                  <input class="c-switch__input universalParametersCheckbox" id="switch1" type="checkbox" >
                  <label class="c-switch__label universalParametersLabel" for="switch1">Use Universal Parameters</label>
                  <div class="c-tooltip c-tooltip--left u-ml-small" aria-label=" Population is immune to disease before it starts to spread">
                    <img src="/img/info-circle-solid.svg" width="15px">
                  </div>
              </div>
              {{/if}}
          </form>
        </header>

        {{#if universalParameters}}
            {{> universalInputParameters}}
        {{/if}}

        {{#if simulateMultipleDiseases}}
          {{#if simulateMultipleResults}}
            {{> simulateMultiple}}
          {{else}}
            {{> multipleInput}}
          {{/if}}
        {{else}}
          {{> simulateSingle}}
        {{/if}}
        {{> slidePanel}}
      </main>
</template>
